<!doctype html>

<body>
    <section class="form-body">
        <a class="position-absolute  " href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
            </svg>
        </a>
        <form class="border border-white p-4 rounded-4 ">

            </span>
            <div class="mb-3">
                <label for="neme" class="form-label">Digite o seu nome</label>
                <input type="email" class="form-control" id="neme">

            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Digite seu Email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="mb-3">

            <div class="mb-3">

            </div>
            <div class="mb3">
                <select class="form-select" aria-label="Default select example">

                    <option value="1">pica</option>
                    <option value="2">mt ruim</option>
                    <option value="3">feio nem bonito</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="exampleCheck1">Li e concorto com os termos</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastre-se </button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
